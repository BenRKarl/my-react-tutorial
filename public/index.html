<!DOCTYPE html>
<html>
  <head>
    <title>React Tutorial</title>
    <!-- main React library -->
    <script src="https://fb.me/react-0.13.1.js"></script>

    <!-- jsx transformer compiles the stuff inside the <script type="text/jsx"> element -->
    <script src="https://fb.me/JSXTransformer-0.13.1.js"></script>

    <!-- good ole jquery -->
    <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>

    <!-- Showdown like shows markdown... get it? -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>

    <!-- My custom css -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div id="content"></div>

    <script type="text/jsx">

      var converter = new Showdown.converter();

      //COMPONENTS
      var CommentBox = React.createClass({
        render: function() {
          debugger;
          return (
            <div className="commentBox">
              <h1>Comments</h1>
              <CommentList data={ this.props.data } />
              <CommentForm />
            </div>
          );
        }
      });

      var CommentList = React.createClass({
        render: function() {
          var commentNodes = this.props.data.map(function(comment) {
            return (
              <Comment author={ comment.author } subhead={ comment.subhead }>
              { comment.text }
              </Comment>
            );
          });
          return ( <div className="commentList">{ commentNodes }</div> )
        }
      });

      var CommentForm = React.createClass({
        render: function() {
          return (
            <div className="commentForm">
              Hello friend I am CommentForm.
            </div>
          )
        }
      });

      var Comment = React.createClass({
        render: function() {
          var rawMarkup = converter.makeHtml(this.props.children.toString());
          return (
            <div className="comment">
              <h2 className="commentAuthor">
                { this.props.author }
              </h2>
              <h3 className="commentSubhead">
                { this.props.subhead }
              </h3>
              
              <span dangerouslySetInnerHTML = {{__html: rawMarkup}} />
            </div>
          )
        }
      });

      //Renders all the things
      React.render(<CommentBox url="comments.json" />, document.getElementById('content'));
    </script>

  </body>
</html>
